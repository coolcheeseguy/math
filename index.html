<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      
body {
    font-family: Arial, sans-serif;
}

header {
    font-weight: bold;
}

#quiz {
    background-color: #f7f7f7;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

#options .list-group-item {
    cursor: pointer;
}

#options .list-group-item.active {
    background-color: #007bff;
    color: #fff;
}
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        Math Quiz
    </header>

    <!-- Quiz Section -->
    <section id="quiz" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 id="question">Question</h2>
                <ul id="options" class="list-group">
                    <li class="list-group-item">Option 1</li>
                    <li class="list-group-item">Option 2</li>
                    <li class="list-group-item">Option 3</li>
                    <li class="list-group-item">Option 4</li>
                    <li class="list-group-item">Option 5</li>
                    <li class="list-group-item">Option 6</li>
                    <li class="list-group-item">Option 7</li>
                </ul>
                <button id="nextButton" class="btn btn-primary mt-3">Next</button>
            </div>
        </div>
    </section>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
    var questions = [
        {
            question: "What is the lowest group this number can fit in? √256",
            options: ["Natural #", "Whole #", "Intergers", "Rational #", "Irrational #", "None"],
            correctAnswer: "Natural #"
        },
        {
            question: "What is the lowest group this number can fit in? 0 (Zero)",
            options: ["Natural #", "Whole #", "Intergers", "Rational #", "Irrational #", "None"],
            correctAnswer: "Whole #"
        },
        {
            question: "What is the lowest group this number can fit in? 81/0",
            options: ["Natural #", "Whole #", "Intergers", "Rational #", "Irrational #", "None"],
            correctAnswer: "None"
        },
        {
            question: "What is the lowest group this number can fit in? -93464792",
            options: ["Natural #", "Whole #", "Intergers", "Rational #", "Irrational #", "None"],
            correctAnswer: "Intergers"
        },
        {
            question: "What is the lowest group this number can fit in? -86.533434",
            options: ["Natural #", "Whole #", "Intergers", "Rational #", "Irrational #", "None"],
            correctAnswer: "Rational #"
        },
        {
            question: "What is the lowest group this number can fit in? π",
            options: ["Natural #", "Whole #", "Intergers", "Rational #", "Irrational #", "None"],
            correctAnswer: "Irrational #"
        },
    ];

    var currentQuestion = 0;
    var score = 0;

    function loadQuestion() {
        var question = questions[currentQuestion];
        $("#question").text(question.question);
        $("#options").empty();
        for (var i = 0; i < question.options.length; i++) {
            var option = $("<li>").addClass("list-group-item").text(question.options[i]);
            $("#options").append(option);
        }
    }

    function checkAnswer(selectedAnswer) {
        var question = questions[currentQuestion];
        if (selectedAnswer === question.correctAnswer) {
            score++;
        }
    }

    function showNextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        $("#quiz").html("<h2>Your Score: " + score + "/" + questions.length + "</h2>");
    }

    // Load initial question
    loadQuestion();

    // Event listener for option selection
    $(document).on("click", "#options .list-group-item", function() {
        $(this).addClass("active").siblings().removeClass("active");
        var selectedAnswer = $(this).text();
        checkAnswer(selectedAnswer);
    });

    // Event listener for next button
    $(document).on("click", "#nextButton", function() {
        showNextQuestion();
    });
});
    </script>
</body>
</html>
